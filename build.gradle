group 'ru.vaddya'
version '1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.15'
    compile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.15'
}
